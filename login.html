<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="Create-account.css">
</head>
<body>
  <h1 style="text-align:center">Create A New Accout</h1>
  
  
  <form style="text-align:center";>
    <fieldset>
    <div class="form-class" style="padding-bottom:15px">
    <label style="display:block; margin-bottom:10px";>NAME</label>
    <input type="text" name="name" required placeholder="Enter your name" maxlength="40">
    </div>
    
    <div class="form-class" style="padding-bottom:15px">
    <label style="display:block; margin-bottom:10px";>USERNAME</label>
    <input type="text" name="username" required maxlength="10" placeholder="Enter your username">
    </div>
    
    <div class="form-class" style="padding-bottom:15px">
    <label style="display:block; margin-bottom:10px";>PASSWORD</label>
    <input type="password" name="password" required maxlength="15"  placeholder="Enter your password">
    </div>
    
    <div class="form-class" style="padding-bottom:15px">
    <label style="display:block; margin-bottom:10px";>PHONE NUMBER</label>
    <input type="tel" required name="tel" placeholder="Enter your number">
    </div>
    
    <div class="form-class" style="padding-bottom:15px">
    <label style="display:block; margin-bottom:10px";>EMAIL</label>
    <input type="email" required name="email" placeholder="Enter your email">
    </div>
    
    <div class="form-class" style="padding-bottom:15px">
    <label style="display:inline; margin-bottom:10px";>GENDER</label>
    <input type="radio" name="gender" checked>MALE
    <input type="radio" name="gender">FEMALE
    </div>
    
    <div class="form-class" style="padding-bottom:30px">
    <label style="display:block; margin-bottom:10px";>OCCUPATION</label>
    <select>
      <option>NONE</option>
      <option>DOCTOR</option>
      <option>POLITICIAN</option>
      <option>LAWYER</option>
      <option>ENGINEER</option>
      <option>TEACHER</option>
      <option>TRADER</option>
      <option>GRAPHICS DESIGNER</option>
      <option>COMPUTER ANALYST</option>
      <option>PILOT</option>
      <option>CLEANER</option>
      <option>FASHION DESIGNER</option>
      <option>OTHERS</option>
    </select>
    </div>
    
    <button>SUBMIT</button>
    </fieldset> 
    
  </form>
  
</body>
</html>
